<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="logo" />
    </header>
    <main>
      <img
        class="main-image"
        src="images/hero-mobile.jpg"
        alt="woman-posing-for-picture"
      />
      <div class="info">
        <h1><span> WE'RE </span>COMING SOON</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#">
          <input
            type="email"
            name="emails"
            id="emails"
            placeholder="Email Address"
            required
          />
          <button type="submit">
            <img src="images/icon-arrow.svg" alt="icon-arrow-submit-button" />
          </button>
          <img
            class="icon-error hidden"
            src="images/icon-error.svg"
            alt="icon-error"
          />
        </form>
      </div>
      <p class="error hidden">Please provide a valid email</p>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/KatrineNPedersen"
          target="_blank"
          >Katrine N Pedersen</a
        >.
      </p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
